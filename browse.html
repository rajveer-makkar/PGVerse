<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGVerse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="output.css" />

    <script src="components/component.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  </style>
  <link rel="icon" type="image/png" href="./assets/favicon.png"/>
  </head>

  <body>
    <!-- navbar  -->
    <nav-bar></nav-bar>

    <div id="browse-section" class="hide-section fade-in">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="flex flex-col lg:flex-row gap-8">
            <!-- Filters Sidebar -->
            <aside class="w-full lg:w-64 flex-shrink-0">
              <div class="bg-white rounded-xl shadow-sm p-6 sticky top-24">
                <div class="flex justify-between items-center mb-6">
                  <h3 class="font-bold text-lg text-gray-900">Filters</h3>
                  <button class="text-sm text-primary hover:underline">
                    Reset
                  </button>
                </div>
  
                <!-- Location Filter -->
                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Location</label
                  >
                  <select
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 border"
                  >
                    <option>All Locations</option>
                    <option>Koramangala</option>
                    <option>HSR Layout</option>
                    <option>Indiranagar</option>
                    <option>Whitefield</option>
                  </select>
                </div>
  
                <!-- Price Range -->
                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Price Range</label
                  >
                  <input
                    type="range"
                    min="5000"
                    max="25000"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary"
                  />
                  <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span>₹5k</span>
                    <span>₹25k</span>
                  </div>
                </div>
  
                <!-- Gender -->
                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >PG Type</label
                  >
                  <div class="space-y-2">
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600">Boys</span>
                    </label>
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600">Girls</span>
                    </label>
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600">Co-ed</span>
                    </label>
                  </div>
                </div>
  
                <!-- Amenities -->
                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Amenities</label
                  >
                  <div class="space-y-2">
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600">WiFi</span>
                    </label>
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600">AC</span>
                    </label>
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600"
                        >Food Included</span
                      >
                    </label>
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded text-primary focus:ring-primary border-gray-300"
                      />
                      <span class="ml-2 text-sm text-gray-600">Laundry</span>
                    </label>
                  </div>
                </div>
  
                <button
                  class="w-full bg-primary text-white font-medium py-2 rounded-lg hover:bg-indigo-700 transition"
                >
                  Apply Filters
                </button>
              </div>
            </aside>
  
            <!-- Main Content Grid -->
            <main class="flex-1">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Showing 24 PGs</h2>
                <div class="flex items-center space-x-2">
                  <span class="text-sm text-gray-500">Sort by:</span>
                  <select
                    class="border-none bg-transparent text-sm font-medium text-gray-900 focus:ring-0 cursor-pointer"
                  >
                    <option>Recommended</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Rating</option>
                  </select>
                </div>
              </div>
  
              <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Card 1 -->
              <pg-card 
                title="Sunshine Residency"
                price="8500"
                location="Koramangala, Bangalore"
                rating="4.8"
                type="Boys"
                image="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80">
              </pg-card>
  
                <!-- Card 2 -->
               <pg-card
                title="Lavender Heights"
                price="10000"
                location="HSR Layout, Bangalore"
                rating="4.5"
                type="Girls"
                image="https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80"
                features="fa-wifi|WiFi, fa-shirt|Laundry, fa-shield-halved|24x7">
              </pg-card>
  
                <!-- Card 3 -->
             <pg-card
                title="Urban Nest"
                price="12500"
                location="Indiranagar, Bangalore"
                rating="4.2"
                type="Co-ed"
                image="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80"
                features="fa-wifi|WiFi, fa-snowflake|AC, fa-dumbbell|Gym">
              </pg-card>
  
                <!-- Card 4 -->
              <pg-card
              title="Urban Nest"
              price="12500"
              location="Indiranagar, Bangalore"
              rating="4.2"
              type="Co-ed"
              image="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80"
              features="fa-wifi|WiFi, fa-snowflake|AC, fa-dumbbell|Gym">
            </pg-card>
              <!-- Card 5 -->
              <pg-card
              title="Lavender Heights"
              price="10000"
              location="HSR Layout, Bangalore"
              rating="4.5"
              type="Girls"
              image="https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80"
              features="fa-wifi|WiFi, fa-shirt|Laundry, fa-shield-halved|24x7">
            </pg-card>
              <!-- Card 6 -->
              <pg-card 
              title="Sunshine Residency"
              price="8500"
              location="Koramangala, Bangalore"
              rating="4.8"
              type="Boys"
              image="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80">
            </pg-card>
  
              <!-- Pagination -->

              <div class="mt-8 flex justify-center">
                <nav
                  class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
                  aria-label="Pagination"
                >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                  >
                    <span class="sr-only">Previous</span>
                    <i class="fa-solid fa-chevron-left"></i>
                  </a>
                  <a
                    href="#"
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                    >1</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-indigo-50 text-sm font-medium text-primary border-primary z-10"
                    >2</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                    >3</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                  >
                    <span class="sr-only">Next</span>
                    <i class="fa-solid fa-chevron-right"></i>
                  </a>
                </nav>
              </div>
            </main>
          </div>
        </div>
      </div>

    
<pg-footer></pg-footer>

  <script src="./home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
