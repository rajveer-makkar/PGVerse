<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGVerse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="output.css" />

    <script src="components/component.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  </style>
  </head>

  <body>
    <!-- navbar  -->
    <nav-bar></nav-bar>

    <div id="owner-section" class="hide-section fade-in">
        <div class="flex flex-col md:flex-row min-h-screen bg-gray-100">
          <!-- Sidebar -->
          <aside class="w-full md:w-64 bg-white shadow-md z-10 flex flex-col">
            <div class="p-6 border-b">
              <h2 class="text-xl font-bold text-primary">Owner Panel</h2>
            </div>
            <nav class="flex-1 p-4 space-y-2">
              <a
                href="#"
                class="flex items-center px-4 py-3 bg-indigo-50 text-primary rounded-lg font-medium"
              >
                <i class="fa-solid fa-plus-circle mr-3"></i> Add New PG
              </a>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition"
              >
                <i class="fa-solid fa-list mr-3"></i> My Listings
              </a>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition"
              >
                <i class="fa-solid fa-envelope mr-3"></i> Enquiries
                <span
                  class="ml-auto bg-red-500 text-white text-xs px-2 py-0.5 rounded-full"
                  >3</span
                >
              </a>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition"
              >
                <i class="fa-solid fa-user mr-3"></i> Profile
              </a>
            </nav>
            <div class="p-4 border-t">
              <button
                class="flex items-center text-red-500 font-medium px-4 py-2 hover:bg-red-50 rounded-lg w-full transition"
              >
                <i class="fa-solid fa-right-from-bracket mr-3"></i> Logout
              </button>
            </div>
          </aside>
  
          <!-- Main Content -->
          <main class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
              <h1 class="text-2xl font-bold text-gray-900 mb-6">
                Add New Property
              </h1>
  
              <div class="bg-white rounded-xl shadow-sm p-8">
                <form>
                  <!-- Basic Details -->
                  <div class="mb-8">
                    <h3
                      class="text-lg font-medium text-gray-900 mb-4 border-b pb-2"
                    >
                      Basic Details
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div class="col-span-2">
                        <label
                          class="block text-sm font-medium text-gray-700 mb-1"
                          >PG Name</label
                        >
                        <input
                          type="text"
                          class="w-full border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 border"
                          placeholder="e.g. Sunshine Residency"
                        />
                      </div>
                      <div>
                        <label
                          class="block text-sm font-medium text-gray-700 mb-1"
                          >Monthly Rent (₹)</label
                        >
                        <input
                          type="number"
                          class="w-full border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 border"
                          placeholder="8500"
                        />
                      </div>
                      <div>
                        <label
                          class="block text-sm font-medium text-gray-700 mb-1"
                          >Security Deposit (₹)</label
                        >
                        <input
                          type="number"
                          class="w-full border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 border"
                          placeholder="10000"
                        />
                      </div>
                      <div class="col-span-2">
                        <label
                          class="block text-sm font-medium text-gray-700 mb-1"
                          >Address</label
                        >
                        <textarea
                          rows="3"
                          class="w-full border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 border"
                          placeholder="Full address with landmark"
                        ></textarea>
                      </div>
                    </div>
                  </div>
  
                  <!-- Facilities -->
                  <div class="mb-8">
                    <h3
                      class="text-lg font-medium text-gray-900 mb-4 border-b pb-2"
                    >
                      Facilities
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">WiFi</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">AC</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">Food</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">Laundry</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">Power Backup</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">CCTV</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">Housekeeping</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          class="rounded text-primary focus:ring-primary border-gray-300"
                        />
                        <span class="text-sm text-gray-700">Geyser</span>
                      </label>
                    </div>
                  </div>
  
                  <!-- Photos -->
                  <div class="mb-8">
                    <h3
                      class="text-lg font-medium text-gray-900 mb-4 border-b pb-2"
                    >
                      Photos
                    </h3>
                    <div
                      class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:bg-gray-50 transition cursor-pointer"
                    >
                      <i
                        class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 mb-3"
                      ></i>
                      <p class="text-sm text-gray-500 font-medium">
                        Click to upload or drag and drop
                      </p>
                      <p class="text-xs text-gray-400 mt-1">
                        PNG, JPG up to 5MB (Max 4 photos)
                      </p>
                    </div>
                  </div>
  
                  <div class="flex justify-end gap-4">
                    <button
                      type="button"
                      class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="px-6 py-2 bg-primary text-white rounded-lg font-medium hover:bg-indigo-700 transition shadow-sm"
                    >
                      Submit Listing
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </main>
        </div>
      </div>
    
    <!-- footer  -->
    <pg-footer></pg-footer>

  <script src="./home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
