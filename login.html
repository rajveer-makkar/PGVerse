<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      button {
        background-color: #000000;
      }
      button:hover {
        background-color: #006aff;
      }
    </style>
  </head>
  <body
    class="bg-gray-300 flex items-center justify-center min-h-screen text-white"
  >
    <div class="bg-gray-900 p-8 rounded-lg w-full max-w-md shadow-2xl">
      <h2 class="text-3xl text-center mb-6 font-bold">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block font-medium" for="">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email."
            required
            style="color: white"
            class="bg-gray-500 flex items-center justify-center w-full p-2 rounded-lg border border-gray-500 focus:outline-none focus:border-blue-500 hover:bg-gray-700"
          />
        </div>
        <div>
          <label class="block font-medium" for="">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password."
            required
            style="color: white"
            class="bg-gray-500 flex items-center justify-center w-full p-2 rounded-lg border border-gray-500 focus:outline-none focus:border-blue-500 hover:bg-gray-700"
          />
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="text-white py-2 px-4 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out"
            style="color: white"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
